<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
            <p>0</p>
        </section>

        <section class="calc-buttons">
            <div class="buttons-grid">
                <div class="buttons-row">
                    <div class="double-button"><p>C</p></div>
                    <div class="single-button"><p>&larr;</p></div>
                    <div class="single-button"><p>&divide;</p></div>
                </div>
                <div class="buttons-row">
                    <div class="single-button"><p>7</p></div>
                    <div class="single-button"><p>8</p></div>
                    <div class="single-button"><p>9</p></div>
                    <div class="single-button"><p>&times;</p></div>
                </div>
                <div class="buttons-row">
                    <div class="single-button"><p>4</p></div>
                    <div class="single-button"><p>5</p></div>
                    <div class="single-button"><p>6</p></div>
                    <div class="single-button"><p>&minus;</p></div>
                </div>
                <div class="buttons-row">
                    <div class="single-button"><p>1</p></div>
                    <div class="single-button"><p>2</p></div>
                    <div class="single-button"><p>3</p></div>
                    <div class="single-button"><p>&plus;</p></div>
                </div>
                <div class="buttons-row">
                    <div class="triple-button"><p>0</p></div>
                    <div class="single-button"><p>&equals;</p></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
